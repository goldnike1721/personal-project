<section id="shop" class="shop-top">
    <div class="shop-container">
        <div class="shop-container-text">
            <p class="shop__text-italic">Shop</p>
        </div>
        <div class="shop-container__title">
            <h2 class="shop__title-head">Start Your Skincare today<span class="shop__title-head-span">.</span></h2>
        </div>
        <div class="shop-container__image">
            <img class="shop__image-branch" src="img/shop/branch-pink.svg"
                alt="This picture shows a branch from a tree">
        </div>
        <div class="shop-container__descripption">
            <p class="shop__description-paragraph">Select the soap you like and add it to the shopping cart.</p>
        </div>
        <div class="shop__currency">
            <div class="shop-currency__text">
                <p class="shop-currency__text-title">Choose a currency</p>
            </div>
            <div class="shop-container__currency">
                <select class="products__currency">
                    <option value="USD">USD</option>
                    <option value="UAH">UAH</option>
                    <option value="EUR">EUR</option>
                    <option value="PLN">PLN</option>
                </select>
            </div>
        </div>
    </div>
</section>
